{% extends 'base.html' %}
{% load static %}
{% block metadescription %}
Payment
{% endblock %}
{% block title %}
Payment
{% endblock %}
{% block content %}
<div class="container mt-5">
    <form action="">
        <div class="row">
            <div class="col-md-6">
                <h2>Enter Delivery details</h2>
                <div>
                    <label for="">Address</label>
                    <input type="text" class="form-control" id="address" name="address">

                    <label for="">Pincode</label>
                    <input type="text" class="form-control" id="pincode" name="pincode">

                    <label for="">Mobile</label>
                    <input type="text" class="form-control" id="mobile" name="mobile">
                    <input type="text" name="userId" id="" value="" hidden>
                </div>
            </div>
            <div class="col-md-4">
                <div class="container mt-5 ml-5 checkout">
                    <h5>Total Amount :â‚¹{{total}}</h5>
                    <hr>
                    <div class="payment" style="margin-bottom:190px;">
                        <label class="radio-inline">
                            <input type="radio" name="payment-method"  value="COD" checked>COD
                        </label>
                        <label class="radio-inline MT-2">
                            <input type="radio" name="payment-method" value="ONLINE">Online Payment
                        </label>
                        <a href="{% url 'cart:ordersuccess' %}" class="btn btn-primary mt-3 float-right" style="margin-bottom: 22px;">Place Order</a>

                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
